<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL点击画点连线</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas></canvas>

    <script>
        const canvas = document.querySelector("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const gl = canvas.getContext("webgl");
        
        // 创建顶点着色器
        let vShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vShader, `
            attribute vec4 v_position;
            void main() {
                gl_Position = v_position;
                gl_PointSize = 10.0;
            }
        `);
        // 编译顶点着色器
        gl.compileShader(vShader);

        // 创建片段着色器
        let fShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fShader, `
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
            }
        `);
        // 编译片段着色器
        gl.compileShader(fShader);

        // 创建着色器程序，链接顶点着色器和片段着色器
        let program = gl.createProgram();
        gl.attachShader(program, vShader);
        gl.attachShader(program, fShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            throw gl.getProgramInfoLog(program);
        }
        gl.useProgram(program);

        // 创建顶点数据
        const position = gl.getAttribLocation(program, "v_position");
        // 创建缓冲区
        const vbo = gl.createBuffer();
        // 绑定缓冲区
        gl.bindBuffer(gl.ARRAY_BUFFER, vbo);

        let points = [];
        // 设置顶点数据
        // gl.bufferData(
        //     gl.ARRAY_BUFFER, 
        //     new Float32Array(points), 
        //     gl.STATIC_DRAW
        // );

        // 将顶点数据提供给attribute变量
        gl.vertexAttribPointer(
            position, //告诉attribute变量从哪里获取数据
            2, //每次提供2个数据
            gl.FLOAT,
            false, //不需要归一化数据
            0, //步长
            0 //开始读取数据的位置
        );
        // 开启attribute变量
        gl.enableVertexAttribArray(position);

        function draw() {
            // 设置顶点数据
            gl.bufferData(
                gl.ARRAY_BUFFER, 
                new Float32Array(points), 
                gl.STATIC_DRAW
            );
            let countp = points.length / 2;
            // 绘制点
            gl.drawArrays(gl.POINTS, 0, countp);
            // 绘制连续线段
            gl.drawArrays(gl.LINE_STRIP, 0, countp);
        }
        

        // 监听点击事件
        window.addEventListener("click", (ev) => {
            let x = ev.x / canvas.width * 2 - 1;
            let y = -(ev.y / canvas.height * 2 - 1);
            points.push(x, y);
            draw();
        });

        /**
         * draw()函数总是绘制一样的图案
         * 需要调用gl.bufferData()设置顶点数据
         */
    </script>
</body>
</html>
